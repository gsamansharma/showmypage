entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: web

api:
  insecure: true
  dashboard: true

certificatesResolvers:
  myresolver:
    acme:
      dnsChallenge:
        provider: cloudflare
