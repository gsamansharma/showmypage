entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false

api:
  insecure: true
  dashboard: true

certificatesResolvers:
  myresolver:
    acme:
      email: "${LETSENCRYPT_EMAIL}" 
      storage: "acme.json"
      httpChallenge:
        entryPoint: web